pr: &pr {type: select, proxies: [🚀 节点选择, 🔯 香港故转, 🔯 日本故转, ♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🔯 其他节点, 🔯 IPv6节点, 🌐 全部节点, 🟢 直连]}
proxy-providers:
  Airport_01_bpbpanel:
    type: http
     # 自动更新订阅时间，单位为秒
    interval: 10800
     # 筛选节点
    exclude-filter: "(?i)IPV6"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      # 节点连通性检测时间，单位为秒
      interval: 600
      # 节点自动切换差值，单位为毫秒
      tolerance: 50
    proxy: 🟢 直连
    url: "https://127.0.0.1"
  Airport_02_1元机场:
    type: http
     # 自动更新订阅时间，单位为秒
    interval: 10800
     # 筛选节点
    exclude-filter: "(?i)用户|com|元|国外"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      # 节点连通性检测时间，单位为秒
      interval: 600
      # 节点自动切换差值，单位为毫秒
      tolerance: 50
    proxy: 🟢 直连
    url: "https://127.0.0.1"
  Airport_03_SSR免费机场:
    type: http
     # 自动更新订阅时间，单位为秒
    interval: 10800
     # 筛选节点
     # exclude-filter: "(?i)用户|com|元|国外"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      # 节点连通性检测时间，单位为秒
      interval: 600
      # 节点自动切换差值，单位为毫秒
      tolerance: 50
    proxy: 🟢 直连
    url: "https://127.0.0.1""

unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"

proxies:
- name: "🟢 直连"
  type: direct
  udp: true

proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🔯 香港故转, 🔯 日本故转, ♻️ 香港自动, ♻️ 日本自动, ♻️ 美国自动, ♻️ 自动选择, 🇭🇰 香港节点, 🇯🇵 日本节点, 🇺🇲 美国节点, 🔯 其他节点, 🔯 IPv6节点, 🌐 全部节点, 🟢 直连, 🔯 其他节点]}
  - {name: 📹 YouTube, <<: *pr}
  - {name: 🍀 Google, <<: *pr}
  - {name: 🤖 ChatGPT, <<: *pr}
  - {name: 👨🏿‍💻 GitHub, <<: *pr}
  - {name: 🐬 OneDrive, <<: *pr}
  - {name: 🪟 Microsoft, <<: *pr}
  - {name: 🎵 TikTok, <<: *pr}
  - {name: 📲 Telegram, <<: *pr}
  - {name: 🎥 NETFLIX, <<: *pr}
  - {name: ✈️ Speedtest, <<: *pr}
  - {name: 💶 PayPal, <<: *pr}
  - {name: 🍎 Apple, type: select, proxies: [🟢 直连, 🚀 节点选择]}
  - {name: 🎯 全球直连, type: select, proxies: [🟢 直连, 🚀 节点选择]}
  - {name: 🐟 漏网之鱼, <<: *pr}
  - {name: 🇭🇰 香港节点, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本节点, type: select, include-all: true, filter: "(?i)日|jp|japan"}
  - {name: 🇺🇲 美国节点, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 🔯 香港故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: 🔯 日本故转, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: 🔯 其他节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}
  - {name: 🔯 IPv6节点, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(IPv6|ipv6))"}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连)).)*$"}
  - {name: 🌐 全部节点, type: select, include-all: true}
